<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="./trms.css" rel="stylesheet">

    <title>TRMS - Home</title>
</head>
<body>
    <div class="container">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div id="info" class="container">
                <div class="row">
                    <div class="col">
                        <h3 class="display-3">
                            <label id="fullName">Firstname Lastname</label>
                        </h3>
                    </div>
                    <div class="col">
                        <button id="btnLogOut" type="button" class="btn btn-secondary btn-lg pull-right">Log out</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-outline">
                            <label id="role" class="form-control form-control-lg">Role</label>
                        </div>
                        <div class="form-outline">
                            <label id="supervisor" class="form-control form-control-lg">Supervisor</label>
                        </div>
                        <div class="form-outline">
                            <label id="department" class="form-control form-control-lg">Department</label>
                        </div>
                    </div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
                <div class="d-flex flex-row-reverse bd-highlight">
                    <a class="btn btn-primary" href="#" role="button">Create New Request Â»</a>
                </div>
            </div>
            <div id="loginButton" class="col d-flex flex-column-reverse p-2 bd-highlight">
                <a id="toggleLogin" class="btn btn-primary pull-right" data-bs-target="#loginModal" data-bs-toggle="modal" href="#" role="button">Login</a>
            </div>
        </div>
        <div class="container request-table">
            <h4>Reimbursement Requests</h4>
            <table id="requestsTable" class="table table-striped table-hover table-bordered shadow-5">
                <tr id="reqTableHead">
                    <!-- <th scope="col">
                        <button type="button" class="btn btn-primary">Approve</button> 
                    </th> -->
                    <th scope="col">ID</th>
                    <th scope="col">Event Date</th>
                    <th scope="col">Event Time</th>
                    <th scope="col">Location</th>
                    <th scope="col">Description</th>
                    <th scope="col">Cost</th>
                    <th scope="col">Grading Format</th>
                    <th scope="col">Event Type</th>
                    <th scope="col">Status</th>
                    <th scope="col">Submitted At</th>
                    <!-- <th scope="col">
                        <button type="button" class="btn btn-primary">Approve</button> 
                    </th> -->
                </tr>
            </table>
        </div>
    </div>
    <!-- Login Modal -->
    <div class="modal" id="loginModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Login</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="">
                  <div class="form-group">
                    <label for="txtUsername">Username</label>
                    <input type="text" class="form-control" placeholder="Username" id="txtUsername">
                  </div>
                  <div class="form-group">
                      <label for="txtPassword">Password</label>
                      <input type="password" class="form-control" placeholder="User password" id="txtPassword">
                  </div>
              </form>
            </div>
            <div class="modal-footer">
                <button id="btnLogin" type="button" class="btn btn-primary" data-bs-dismiss="modal">Login</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Approval Modal -->
    <div class="modal" id="approvalModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Please provide a comment if reject.</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="">
                  <!-- <div class="form-group">
                    <label for="txtEventDate">Event Date</label>
                    <input type="text" class="form-control" placeholder="Username" id="txtEventDate">
                  </div> -->
                  <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Comments</label>
                  </div>
              </form>
            </div>
            <div class="modal-footer">
                <button id="btnApprove" type="button" class="btn btn-primary" data-bs-dismiss="modal">Approve</button>
                <button id="btnReject" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Reject</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/home.js"></script>
</body>
</html>
